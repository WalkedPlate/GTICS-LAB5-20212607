<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Technician</title>
</head>
<body>

<div th:insert="~{fragments/general.html :: navbarra}"></div>
<div style="padding-bottom: 15px;" class="container">

<h2 th:text="${technician.id==0? 'Nuevo Technician':'Editar Technician'}">Editar Technician</h2>
<form method="post" th:action="@{/technician/save}" th:object="${technician}">

    <input th:field="*{id}" type="hidden"/>

    <div class="row">
        <div class="form-group col-6">
            <label for="nombre">Nombre</label>
            <input th:field="*{firstName}" th:classappend="${#fields.hasErrors('firstName')?'is-invalid':''}" id= "nombre" type="text" class="form-control"  >
            <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
        </div>
        <div class="form-group col-6">
            <label for="dni">Dni</label>
            <input th:field="*{dni}" th:classappend="${#fields.hasErrors('dni')?'is-invalid':''}" id= "dni" type="text" class="form-control" >
            <div class="invalid-feedback" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></div>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-6">
            <label for="phone">Tel√©fono</label>
            <input th:field="*{phone}" th:classappend="${#fields.hasErrors('phone')?'is-invalid':''}" id= "phone" type="text" class="form-control"  >
            <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
        </div>
        <div class="form-group col-6">
            <label for="age">Edad</label>
            <input th:field="*{age}" th:classappend="${#fields.hasErrors('age')?'is-invalid':''}" id= "age" type="text" class="form-control"  >
            <div class="invalid-feedback" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>
        </div>
    </div>


    <button type="submit" class="btn btn-primary"
            th:text="${technician.id==0? 'Guardar':'Actualizar'}">Actualizar
    </button>
    <a th:href="@{/technician}" class="btn btn-danger">Cancelar</a>
</form>
</div>
</body>
</html>
